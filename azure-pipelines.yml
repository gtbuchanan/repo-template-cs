pool:
  vmImage: VS2017-Win2016

steps:
- powershell: ./build -CodecovToken $(Codecov.Token)
  displayName: Cake Build

- task: PublishTestResults@2
  displayName: Publish Test Results
  inputs:
    testRunner: VSTest
    testResultsFiles: 'artifacts/TestResults/TestResults.trx'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'cobertura'
    summaryFileLocation: 'artifacts/TestResults/TestCoverage.Coburtura.xml'

- task: CopyFiles@2
  displayName: Copy Test Artifacts
  inputs:
    sourceFolder: artifacts/TestResults
    contents: '**'
    targetFolder: '$(Build.ArtifactStagingDirectory)/TestResults'

- task: PublishBuildArtifacts@1
  displayName: Publish Test Artifacts
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/TestResults'
    artifactType: container
    artifactName: TestResults

- task: CopyFiles@2
  displayName: Copy Package Artifacts
  inputs:
    sourceFolder: artifacts/Packages
    contents: '**'
    targetFolder: '$(Build.ArtifactStagingDirectory)/Packages'

- task: PublishBuildArtifacts@1
  displayName: Publish Package Artifacts
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/Packages'
    artifactType: container
    artifactName: Packages